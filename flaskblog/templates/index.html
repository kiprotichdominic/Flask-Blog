{% extends "layout.html" %} {% block content %}
{% for post in posts %}
<div class="card m-3">
    <h5 class="card-header">{{ post.author }} |  <small class="text-muted">{{ post.date_posted }}</small> </h5>
    <div class="card-body">
      <h5 class="card-title"><a class="article-title" href="#">{{ post.title }}</a></h5>
      <p class="card-text">{{ post.content }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

{% endfor %} {% endblock content %}
